<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Number Generators</title>
</head>
<body>
    
    <h1 class="title">Random Number Generators</h1><br>

    <div id="details">
        <label>Write a lenght of password</label>
        <input id="lenght" type="number" min="1"><br>

        <div class="checkboxes">
            <label>Allow LowerCase</label>
            <input id="lowercase" type="checkbox"><br>

            <label>Allow UpperCase</label>
            <input id="uppercase" type="checkbox"><br>

            <label>Allow Numbers</label>
            <input id="numbers" type="checkbox"><br>

            <label>Allow Symbols</label>
            <input id="symbols" type="checkbox"><br>
        </div>

        <button type="submit" id="generate">Generate</button>
    </div>

    <h1 id="generated"></h1>
    
    <script src="script.js"></script>
</body>
</html>
